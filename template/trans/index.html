{% extends 'base.html' %}
{% block auth %}

<div class="container mt-5">
    <h1><b>번역기</b></h1>
    <hr>

    <form method="post">
        {% csrf_token %}
        <div class="row text-center" style="margin: auto;">
            <div class="col-lg-5">
                <textarea class="form-control" placeholder="번역할 문장을 입력하세요" name="btext" style="height: 350px; font-size: 25px; font-weight: bold;">{{ btext }}</textarea>
            </div>
            <div class="col-lg-2">
                <h4>FROM</h4>
                <select class="form-select" name="f" size="3" aria-label="size 3 select example">
                    <option value="ko" {% if f == "ko" or not f %}selected{% endif %}>한국어</option>
                    <option value="ja" {% if f == "ja" %}selected{% endif %}>일본어</option>
                    <option value="en" {% if f == "en" %}selected{% endif %}>영어</option>
                </select>
                <button class="btn btn-success">TRANS</button>
                <h4>TO</h4>
                <select class="form-select" name="t" size="3" aria-label="size 3 select example">
                    <option value="ko" {% if t == "ko" %}selected{% endif %}>한국어</option>
                    <option value="ja" {% if t == "ja" %}selected{% endif %}>일본어</option>
                    <option value="en" {% if t == "en" or not t %}selected{% endif %}>영어</option>
                </select>
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" disabled style="height: 350px; font-size: 25px; font-weight: bold;">{{text}}</textarea>
            </div>
        </div>
    </form> 

</div>




{% endblock %}
