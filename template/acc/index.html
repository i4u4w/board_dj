{% extends 'base.html' %}

{% block noauth %}

<form method="post" action="{% url 'acc:userlogin' %}">
    {% csrf_token %}
    <div class="container mt-5 mb-5">
        <h1>LOGIN</h1>
        <div class="input-group input-group-lg mt-5">
            <span class="input-group-text" style="background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Username</span>
            <input type="text" name="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="input-group input-group-lg mt-4">
            <span class="input-group-text" style="background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Password</span>
            <input type="password" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-primary" style="font-weight: bold;">로그인</button>
        </div>
    </div>
</form>

{% endblock %}
